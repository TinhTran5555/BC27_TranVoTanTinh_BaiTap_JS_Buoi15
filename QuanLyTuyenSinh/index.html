<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuanLyTuyenSinh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <h1 class="text-center">Quản Lý Tuyển Sinh</h1>
            <div class="mb-3">
              <label for="diemChuan" class="form-label">Nhập Điểm Chuẩn</label>
              <input
                type="text"
                id="diemChuan"
                class="form-control"
                placeholder=""
              />
              <label for="monSo1" class="form-label mt-4"
                >Nhập Điểm Môn Thứ Nhất</label
              >
              <input
                type="text"
                id="monSo1"
                class="form-control"
                placeholder=""
              />
              <label for="monSo2" class="form-label mt-4"
                >Nhập Điểm Môn Thứ Hai</label
              >
              <input
                type="text"
                id="monSo2"
                class="form-control"
                placeholder=""
              />
              <label for="monSo3" class="form-label mt-4"
                >Nhập Điểm Môn Thứ Ba</label
              >
              <input
                type="text"
                id="monSo3"
                class="form-control"
                placeholder=""
              />

              <label for="khuVuc" class="form-label mt-4">Chọn khu vực</label>
              <select
                class="form-control"
                name="khuVuc"
                id="khuVuc"
                ="timDiemKhuVuc(khuVuc)"
              >
                <option value="">Không thuộc khu vực đặc biệt</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
              <label for="doiTuong" class="form-label mt-4"
                >Chọn đối tượng</label
              >
              <select
                class="form-control"
                id="doiTuong"
                id="doiTuong"
                onchange="timDiemDoiTuong(doiTuong)"
              >
                <option value="">Không thuộc đối tượng đặc biệt</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <div class="mt-4">
                <button type="button" onclick="hienKetQua()">Kết quả</button>
              </div>
              <div id="thongBaoDiem" style="display: none">
                <div id="xuatDiem" class="mt-4"></div>
                <div id="ketQua" class="mt-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
