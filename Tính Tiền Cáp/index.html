<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1 class="text-center">Tính Tiền Cáp</h1>
            <div class="mb-3">
              <label for="maKh" class="form-label">Nhập mã khách hàng </label>
              <input
                type="text"
                id="maKh"
                class="form-control"
                placeholder=""
              />
              <p>Vui lòng chọn loại khách hàng:</p>
              <ul onchange="anHien()" style="list-style: none;">
                <li class="type">
                  <input type="radio" name="selector" id="personal"/>
                  <label for="personal">Personal</label>
    
                  <div class="check"></div>
                </li>
                <li class="type">
                  <input type="radio" name="selector" id="business" />
                  <label for="business">Business</label>
                  <div class="check"></div>
                </li>
              </ul>
              <div id="anHien" style="display: none;">
              <label for="soKn" class="form-label">Nhập số kết nối</label>
              <input
                type="text"
                id="soKn"
                class="form-control"
                placeholder=""
              /></div>
              <label for="soK" class="form-label">Nhập số kênh cao cấp</label>
              <input
                type="text"
                id="soK"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="mt-4">
                <button type="button" onclick="hienKetQua()">
                  Tính tiền
                </button>
              </div>
              <div id="thongBaoTienCap" style="display: block">
                <div id="xuatTien" class="mt-4"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
